name: Build and Deploy to Docker Hub
on:
  push:
    branches:
    - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker hub
      uses: docker/login-action@vi
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: suhailullakhan/deploypractice:latest # Replace with your Docker Hub username and repository
    
    - name: Verify Pushed Image
      run: docker pull suhailullakhan/deploypractice:latest